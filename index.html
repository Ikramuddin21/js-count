<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple count</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex">
        <div class="content d-flex">
            <h2 class="count">0</h2>
            <div class="buttons">
                <button onclick="decrement()" class="button decrement-btn">-</button>
                <button onclick="reset()" class="button reset-btn">Reset</button>
                <button onclick="increment()" class="button increment-btn">+</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
